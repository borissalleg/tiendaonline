<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <!-- DatePicker -->
 <link rel="stylesheet" href="/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.css">
 <script src="/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.js"></script>
   
   

    <title>Document</title>
</head>
<body>
  <header th:insert=" /home/navBar :: menu"></header>
    <div class="mx-auto container p-5 shadow p-3 mb-5 bg-body rounded" style= "background-color:
    rgba(229, 229, 229, 0.944)" >
       <div class="row">
          <div class="col-sm-12 col-lg-6 bg-primary" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
          height: auto">
          </div> 
          
          <div class="col-sm-12 col-lg-6" style="background:rgb(236, 242, 242)">
            <div class="container p-5">
              <form  th:action="@{/producto/save}"  method="post" th:object="${product}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                           <div class="form-floating mb-3">
                               <input type="text" name="nombre" class="form-control" id="floatingInput" placeholder="producto">     
                               <label for="floatingInput">Nombre producto</label>
                            </div>
                         </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-3">
                          <select  class="form-control" name="cate" id="selectCategoria">
                           <!-- <option value="0">select option</option> -->
                              <option th:each ="c:${categoriaR}"  th:value="${c.id}" th:text="${c.nombreCat}" ></option>
                           </select>
                           <label for="floatingSelect">Selecciona la catetogia </label>
                      </div> 
                    </div>
              
                   <div class="col">
                       <div class="form-floating mb-4">
                           <textarea class="form-control" name="descripcion" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                           <label for="floatingTextarea">Descripcion del producto</label>
                      </div>
                   </div> 
                   <div class="col mb-5">
                       <div class="form-group mb-5">
                           <input type="file" class="form-control-file" name="archivoImg2" id="archivoImagen2">
                        </div>
                   </div>

                   <div class="input-group date">
                    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                  </div>

                   <div class="col">
                       <div class="form-group form-check mb-4">
                           <input type="checkbox"name="estado" class="form-check-input" checked="true">
                           <label class="form-check-label"> Activar producto</label>
                       </div>
                   </div>
                <div class="row align-items-center">
                    <div class="col ">
                        <button class="btn btn-primary mb-4"type="submit">Registrar</button>
                    </div>      
                </div>
             </form>
            </div>
          </div>
          <script src="/js/js.js"></script>
      </div>
</body>
</html>
