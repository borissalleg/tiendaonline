<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header th:insert=" /home/navBar :: menu"></header>
    <h1>Listado de perfiles</h1>
    
    <div class="container">
        <h1>Registro de Perfiles </h1>
        <!--El empleado lo agrega como un método de obtención -->
        <h2><a class="btn btn-sm btn-success" th:href="@{../perfil/create}">Agregar Perfil</a></h2>

        <h5 th:text ="${mesg}"></h5>
        <table  class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Perfil</th>
                
            </thead>
             <tbody>
                    <tr th:each = "emp : ${listaPerfiles}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.perfil}"></td>
                       
                       
                        <td><a th:href="@{/perfil/update/{id} (id=${emp.id})}" class="btn btn-primary"> Modificar</button> </td> 
                        <td><a th:href="@{/perfil/delete/{id} (id=${emp.id})}" class="btn btn-danger"> Eliminar </button> </td> 
                    </tr>  
            </tbody>
        </table>
    </div>

</body>
</html>
