<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registro empleado</title>
</head>
<body>
    <header th:insert="/home/navBar :: menu"></header>
       <h1>Registro del Empleado</h1>
       
    <div class="container-sm">
        <form  th:action="@{/empleado/save}"  method="post" th:object="${emp}" enctype="multipart/form-data" class="border p-5 form"> 
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="nombre"  placeholder="Nombre empleado" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="form-group">
                <label for="name">Apellido</label>
                <input type="text" name="apellido" placeholder="Apellido empleado" pattern=[A-Z\sa-z]{3,20} required>
            </div>   
            <div class="form-group">
                <h3>Estado</h3>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"  name="estado" class="custom-control-input" value="1" >
                    <label class="custom-control-label" for="option1">Option1</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio"  name="estado" class="custom-control-input" value="0" >
                    <label class="custom-control-label" for="option2">Option2</label>
                </div>
            </div>    
                <div class="form-group">
                    <input type="file" class="form-control-file"name="archivoImg" id="archivoImagen"/>
                    <input type="submit">
                </div>    
<!-- 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado"  value="1">
                 
                     Activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estado"  value="0" >
                 
                      Inactivo
                    </label>

                    <td><label th:text="#{emp.estado}">EstadoSexo: </label></td>
                    <td><input type="checkbox" th:field="*{estado}" /></td>
                  </div> -->

            </div>
      
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
