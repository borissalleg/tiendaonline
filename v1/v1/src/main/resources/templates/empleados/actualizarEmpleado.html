<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form th:action="@{/empleado/save}" th:object="${emple}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">
								
				<input type="text" th:field="*{apellido}" class="form-control mb-4 col-4">

				
					<h3>Estado</h3>
					<div class="form-check">
						<input class="form-check-input" type="radio"  name="estado" th:field="*{estado}" value="1" >
						<label class="form-check-label" for="flexRadioDefault1">
						 Activo
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="radio" name="estado" th:field="*{estado}" value="0" >
						<label class="form-check-label" for="flexRadioDefault2">
						  Inactivo
						</label>
	
						<!-- <td><label th:text="#{emp.estado}">EstadoSexo: </label></td>
						<td><input type="checkbox" th:field="*{estado}" /></td> -->
				
	
				</div>
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
	
	</div>
</body>
</html>
